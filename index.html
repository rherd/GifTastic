<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shrikhand|Spirax" rel="stylesheet">
    <title>GifTastic</title>
</head>

<body>
    <header>
        GifTastic!
    </header>
    <div class="container">
        <div id="buttons">

        </div>

        <div class="row">


            <div class="col-md-2 col-xs-12 main-form">
                <div class="form">
                    <label class="control-label" id="gif-form" for="userInput">Choose a new Gif!</label>
                    <input type="text" class="form-control" id="userInput">
                </div>

                <div class="form">
                    <div>
                        <input id="new-topic" type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>

                <p id="description">
                    Click a button to load some Gifs! If you want to add more buttons, use the above form to create a new Gif category of your choosing. You can then click on the new button to load the Gifs.
                </p>
            </div>

            <div class="col-md-10 col-xs-12" id="gifs">
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
